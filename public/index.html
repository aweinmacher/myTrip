<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Trip</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONTS !-->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Oswald|Roboto" rel="stylesheet">
  <!-- STYLESHEETS !-->
  <link rel="stylesheet" type="text/css" href="bootstrap\dist\css\bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="clouds.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-default  navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img class="mytrip-logo" src="images/logo3.png">
          </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"> <a href="#">Intro </a> </li>
            <li> <a href="#">Flight Details</a> </li>
            <li> <a href="#">Wish To Do</a> </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>


  <!-- WELCOME USER !-->
  <div class="container">
    <div class="page-header">
      <h1>Welcome To My Trip</h1>
      <h3>The ultimate place to store your next trip info</h3>
    </div>
  </div>

  <!-- USER LOGIN !-->
  <div class="container">
    <div id="loginbox" class="username-form mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
      <div class="panel">
        <div class="panel-body">
          <!-- Sign In -->
          <form id="signIn" class="post-form username-form form-horizontal">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input class="form-control" type="text" id="eMailSignIn" placeholder="Email" />
            </div>
            <div class="loginreq text-center alert-danger fade in">
                <strong><i class="glyphicon glyphicon-alert"></i> Please enter your email </strong>
              </div>
            <div class="form-group"> <!-- Button -->
              <div class="col-sm-12 controls">
                <button type="button" id="signInBtn" class="btn btn-login pull-right">
                  <i class="glyphicon glyphicon-log-in"></i> Sign In
                  <span class="signingin glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                </button>
              </div>
            </div>
          </form>
          <div class="panel-heading">
              <div class="panel-title text-center">OR:</div>
          </div>
          <!-- Sign Up -->
          <form id="signUp" class="post-form username-form form-horizontal">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input class="form-control" type="text" id="userName" placeholder="Name" />
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input class="form-control" type="text" id="eMailSignUp" placeholder="Email" />
            </div>
            <div class="signupreq text-center alert-danger fade in">
              <strong> <i class="glyphicon glyphicon-alert"></i> Please enter your name and email </strong>
            </div>
            <div class="form-group"> <!-- Button -->
              <div class="col-sm-12 controls">
                <button type="button" id="signUpBtn" class="btn btn-login pull-right">
                  <i class="glyphicon glyphicon-log-in"></i> Sign Up
                  <span class="signingin glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                </button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- GREETING -->
  <div class="container hello">
    <h1 class="hellouser"></h1>
    <div class="hasTrips">
      <h1 class="exTrips">Trips: </h1>
      <button type="button" id="addtrip" class="btn btn-search">Add New Trip</button>
    </div>
  </div>

  <!-- CHOOSE COUNTRY !-->
  <div class="container choosecountry">
    <form class="post-form col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
      <h3>Choose your destination</h3>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-globe"></i>
        </span>
        <input class="form-control" type="text" id="country" placeholder="Country" />
      </div>
      <!-- <div class="countrynotfound text-center">
        <span class="alert text-danger">
          <i class="glyphicon glyphicon-alert"></i> Country Not Found</span>

          alert-dismissable
      </div> -->

      <div class="text-center">
        <button type="button" id="submitcountry" class="btn btn-search">Search
          <span class="searchingcountry glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
        </button>
        <div class="countryreq text-center alert-danger  fade in">
          <strong>
            <i class="glyphicon glyphicon-alert"></i> Country Not Found </strong>
        </div>
      </div>
    </form>
  </div>


  <!-- SHOW COUNTRY INFO !-->
  <div class="container search-result">
    <!-- 
    <div class="bookflight">
        <div id="searchWidget"><iframe id="widgetIframe" src="https://www.expedia.com/marketing/widgets/widget?wtt=1&tp1=4b3acf43-5448-4e78-9005-caa394af21ac&tp2=&lob=H,FH,F&des={{capital}}&sfs=3&wbi=10&olc=000000&whf=1&hfc=C7C7C7&wif=2&ifc=000000&wbc=FFCB00&wbf=1&bfc=3D3100&wws=2" width="250px" height="250px" scrolling="no" frameborder="0"></iframe></div>
    </div> -->
  </div>

  <div class="container features">
    <div class="container featuresBar">
      <div class="row text-center">
        <div class="btn-group" role="group" aria-label="Features">
          <button type="button" class="btn btn-info">Add flight details</button>
          <button type="button" class="btn btn-info toDoBtn">Add wish to do list</button>
          <button type="button" class="btn btn-info">Add another country</button>
        </div>
        <div class="row text-center toDodiv">
          <div class="toDo">
            <div class="toDoUl"></div>
            <input type="text" class="todoInput" id='todoInput' placeholder="I wish to... " />
            <span>
              <button type="button" class="btn btn-primary submitToDo">Add to list</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- .container -->
  <div class="container footer">
    <footer class="footer-text text-center">
      <p>MyTripÂ© 2018 - Elevation Bootcamp</p>
    </footer>
  </div>

  <script id="post-item" type="text/x-handlebars-template">
      <div class="row datacard" data-name="{{name}}">
          <div class="col-md-4 weather" data-name="{{name}}">
            <h1>Current Temperature:</h1>
            
          <h2><img src="http://openweathermap.org/img/w/{{icon}}.png"> {{tempc}} &#8451; | {{far}} &#x2109;</h2>
          </div>
          <div class="col-md-8 countryinfo" data-name="{{name}}">
              <img class="flag" src={{flagLink}}>
              <h1 class="countryname">Country: {{name}}</h1>
          <h3 class="capital">Continent: {{continent}} | Capital: {{capital}} </h3>
          <h3 class="info">Language:{{#each languages}} {{this.name}} {{/each}}  , <a href="{{wikipediaLink}}">Wikipedia Link</h3>
      </div>
  </script>
  <script id="post-todo" type="text/x-handlebars-template">
    <ul>
        {{#each todos}}
          <li><p style="font-size:20px"><strong>{{this.text}}</strong></p></li>
        {{/each}}
    </ul>
  </script>


  <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="handlebars/dist/handlebars.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="country.js"></script>
  <script type="text/javascript" src="todo.js"></script>
  <script type="text/javascript" src="countriesList.js"></script>


</body>

</html>
